<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Préstamo de Equipos Deportivos{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-oscuro: #203e5d;
            --azul-medio: #397bc3;
            --azul-claro: #8abddd;
            --gris-fondo: #f4f7fa;
        }

        body {
            background: var(--gris-fondo);
            font-family: 'Poppins', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background: var(--azul-oscuro);
            padding: 14px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .navbar-brand {
            font-size: 1.3rem;
        }
        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            padding-left: 12px !important;
            padding-right: 12px !important;
        }
        .nav-link:hover {
            color: var(--azul-claro) !important;
        }

        /* CONTENIDO */
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* FOOTER */
        footer {
            background: var(--azul-oscuro);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">Préstamo de Equipos</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <!-- Izquierda -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Inicio</a>
                </li>
            </ul>

            <!-- Derecha -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="nav-link">Salir</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'accounts:login' %}" class="nav-link">Ingresar</a></li>
                    <li class="nav-item"><a href="{% url 'accounts:registro' %}" class="nav-link">Registrarse</a></li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    Aplicación para Préstamo de Equipos Deportivos — Proyecto Académico
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
